<h3 class="blue mb-md">Loaded Test Packages</h3>
<div class="well">
  <div class="form-group row">
    <div class="flex-children pt-sm pr-sm pb-sm pl-sm test-package-jobs-search-form-container">
      <label for="search" class="sr-only">Search by Test Package Name</label>
      <div class="flex-child grow">
          <input [(ngModel)]="searchTerm"
                 (ngModelChange)="onSearchChange()"
                 class="flex-child search form-control"
                 id="search"
                 type="text"
                 placeholder="Search by Test Package Name"
                 autocomplete="off"
                 >
      </div>

      <div class="flex-child">
        <button class="btn btn-primary upload-test-package" (click)="uploadClick()">Upload New Test Package</button>
      </div>
    </div>
  </div>

  <div class="test-package-status-container">
    <ngx-datatable
      class="table table-striped table-hover overflow"
      [rows]="filteredPackageStatuses"
      [rowClass]="rowClass"
      [columnMode]="'force'"
      [columns]="columns"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [limit]="20"
      [sorts]="[ {prop: 'uploadedAt', dir: 'desc'} ]"
      [messages]="{ emptyMessage:'No Test Packages have been loaded.', totalMessage:'packages' }"
      >
    </ngx-datatable>
    <ng-template #deleteTmpl let-status="row">
      <div class="text-align-center">
        <button type="button" (click)="deleteTestPackage(status.name)"
                [ngClass]="{'fa fa-trash-o' : true, 'disabled-button' : status.jobType == 'DELETE' }"
                [disabled]="status.jobType == 'DELETE'"
                [title]="status.jobType == 'DELETE' ? 'This package is being deleted.' : 'delete this package'">
        </button>
      </div>
    </ng-template>
    <ng-template #dateTmpl let-value="value">
      {{ value | date:"short" }}
    </ng-template>
    <ng-template #systemTmpl let-row="row" let-value="value">
      <ng-container [ngSwitch]="value">
        <div class="text-align-center">
          <ng-container *ngSwitchCase="StepStatuses.Success">
            <i *ngIf="row.type !== 'ROLLBACK'" class="fa fa-check-circle load-success" title="The job was successful"></i>
            <i *ngIf="row.type === 'ROLLBACK'" class="fa fa-undo load-success" title="The job was successful"></i>
          </ng-container>
          <i *ngSwitchCase="StepStatuses.Fail" class="fa fa-exclamation-circle load-failure" title="The job has failures"></i>
          <i *ngSwitchCase="StepStatuses.NotApplicable" class="fa fa-minus load-not-applicable"></i>
          <i *ngSwitchCase="StepStatuses.InProgress" class="fa fa-refresh" title="The job is in progress"></i>
          <i *ngSwitchCase="StepStatuses.NotStarted" class="fa fa-hourglass" title="The job is pending"></i>
        </div>
      </ng-container>
    </ng-template>
  </div>
</div>
